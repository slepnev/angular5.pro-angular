<div class="row">
  <div class="col-3">
    <button class="btn btn-secondary btn-block" routerLink="/" routerLinkActive="active">
      All
    </button>
    <button *ngFor="let category of categories" class="btn btn-secondary btn-block"
            [routerLink]="['/table', category]" routerLinkActive="active">
      {{category}}
    </button>
  </div>
  <div class="col-9">
    <div class="form-group bg-info p-a-1">
      <label>Category</label>
      <select [(ngModel)]="highlightCategory" class="form-control">
        <option value="">None</option>
        <option *ngFor="let category of categories">
          {{category}}
        </option>
      </select>
    </div>
    <table class="table table-sm table-bordered table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tr *ngFor="let item of getProducts()">
        <td style="vertical-align:middle">{{item.id}}</td>
        <td style="vertical-align:middle">{{item.name}}</td>
        <td style="vertical-align:middle">{{item.category}}</td>
        <td style="vertical-align:middle">
          {{item.price | currency:"USD" }}
        </td>
        <td class="text-xs-center">
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">
            Delete
          </button>
          <button class="btn btn-warning btn-sm" (click)="editProduct(item.id)">
            Edit
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-12 p-t-1">
    <a href="javascript: void (0)" class="btn btn-primary" (click)="createProduct()">
      Create New Product
    </a>
    <button class="btn btn-danger" (click)="deleteProduct(-1)">
      Generate HTTP Error
    </button>
    <button class="btn btn-danger" routerLink="/does/not/exist">
      Generate Routing Error
    </button>
  </div>
</div>
